<!DOCTYPE html>
<html>
	<head>	
		<meta charset="utf-8">
		<!-- <base href="/"> -->
		<title>ParallaxVedmak</title>
		<meta name="description" content="Simple Starter Description">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<link rel="icon" href="favicon.png">
		<meta property="og:image" content="images/preview.jpg">
		<link rel="stylesheet" href="libs/swiper/swiper-bundle.min.css">
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/media.css">
	</head>

	<body>
	  <div class="wrapper swiper slider ">
	  	<div class="swiper-wrapper slider_wrapper">
	  		<div class="swiper-slide slider_item">
	  			<div class="slider_layer" data-swiper-parallax='75%' style='background-image: url(images/screen-1/layer-back.jpg);'></div>
	  			<div class="slider_layer" data-swiper-parallax='56%' style='background-image: url(images/screen-1/layer-middle.png);'></div>
	  			<canvas class="particles slider_layer" data-color='#b7ab81'></canvas>
	  			<!-- /.particles -->
	  			<div class="slider_layer" data-swiper-parallax='14%' style='background-image: url(images/screen-1/layer-front.png);'></div>
	  			<!-- /.slider_layer -->
	  		</div>
	  		<div class="swiper-slide slider_item">
	  			<div class="slider_layer" data-swiper-parallax='45%' style='background-image: url(images/screen-2/layer-back.jpg);'></div>
	  			<div class="slider_layer" data-swiper-parallax='34%' style='background-image: url(images/screen-2/layer-gera.png);'></div>
	  			<div class="slider_layer" data-swiper-parallax='25%' style='background-image: url(images/screen-2/layer-yen.png);'></div>
	  			<canvas class="particles slider_layer" data-color='#607477'></canvas>
	  			<div class="slider_layer" data-swiper-parallax='14%' style='background-image: url(images/screen-2/layer-front.png);'></div>
	  			<!-- /.slider_layer -->
	  		</div>
	  		<div class="swiper-slide slider_item">
	  			<div class="slider_layer" data-swiper-parallax='45%' style='background-image: url(images/screen-3/layer-back.jpg);'></div>
	  			<div class="slider_layer" data-swiper-parallax='34%' style='background-image: url(images/screen-3/layer-middle.png);'></div>
	  			<div class="slider_layer" data-swiper-parallax='25%' style='background-image: url(images/screen-3/layer-ciri.png);'></div>
	  			<canvas class="particles slider_layer" data-color='#bb9379'></canvas>
	  			<div class="slider_layer" data-swiper-parallax='14%' style='background-image: url(images/screen-3/layer-front.png);'></div>
	  			<!-- /.slider_layer -->
	  		</div>
	  		<!-- /.swiper-slide slider_item -->
	  	</div><!-- /.swiper-wrapper -->
	  </div> <!-- wrapper -->

	  <script src="libs/swiper/swiper-bundle.min.js"></script>
	  <script src="libs/particles/particles.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
